<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website ui</title>
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-inner">
          <!--Sidebar-->
          <aside class="sidebar">
            <a href="" class="logo-link"><img src="./favicon/Group 1.svg" alt="" /></a>
            <h2 class="heading">Explore</h2>
            <nav class="nav">
              <a href="" class="nav-item"
                ><img src="./img/sidebar-icon-1.svg" alt="" class="icon" />New in</a
              >
              <a href="" class="nav-item"
                ><img
                  src="./img/sidebar-icon-2.svg"
                  alt=""
                  class="icon"
                />Clothing</a
              >
              <a href="" class="nav-item"
                ><img
                  src="./img/sidebar-icon-3.svg"
                  alt=""
                  class="icon"
                />Shoes</a
              >
              <a href="" class="nav-item"
                ><img
                  src="./img/sidebar-icon-4.svg"
                  alt=""
                  class="icon"
                />Accessories</a
              >
              <a href="" class="nav-item"
                ><img
                  src="./img/sidebar-icon-5.svg"
                  alt=""
                  class="icon"
                />Activewear</a
              >
              <a href="" class="nav-item"
                ><img src="./img/sidebar-icon-6.svg" alt="" class="icon" />Gifts
                & Living</a
              >
              <a href="" class="nav-item"
                ><img
                  src="./img/sidebar-icon-7.svg"
                  alt=""
                  class="icon"
                />Inspiration</a
              >
            </nav>
            <button class="chat-btn">
              <span class="icon">
                <img src="./img/chat.svg" alt="" />
              </span>
              Help Center
            </button>
          </aside>
          <!--Header-->
          <header class="header">
            <form action="" class="search-form">
              <img src="./img/search.png" alt="" class="icon" />
              <input type="text" class="search" placeholder="Search store" />
            </form>
            <nav class="nav">
              <a href="" class="nav-link active">Products</a>
              <a href="" class="nav-link">Story</a>
              <a href="" class="nav-link">Manufacturing</a>
              <a href="" class="nav-link">Packaging</a>
            </nav>
            <div class="actions">
              <a href="" class="action-link"
                ><img src="./img/cart.png" alt="" class="action-icon" /></a
              ><a href="" class="action-link"
                ><img src="./img/user.png" alt="" class="action-icon"
              /></a>
            </div>
          </header>
          <!--Main-->
          <main class="main">
            <div class="wide">
              <img src="./img/img-1.svg" alt="" />
            </div>
            <div class="tall">
              <img src="./img/img-3.svg" alt="" />
            </div>
            <div class="wide">
              <img src="./img/img-2.svg" alt="" />
            </div>
            <div class="tall">
              <img src="./img/img-4.svg" alt="" />
            </div>
            <div class="tall">
              <img src="./img/img-5.svg" alt="" />
            </div>
            <div class="tall">
              <img src="./img/img-6.svg" alt="" />
            </div>
            <div class="wide">
              <img src="./img/img-7.svg" alt="" />
            </div>
            <div class="wide">
              <img src="./img/img-8.svg" alt="" />
            </div>
          </main>
        </div>
      </div>
</body>
</html>
